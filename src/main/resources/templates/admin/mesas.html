<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de mesas - Sabor Gourmet</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 700px;">

                <!-- Título -->
                <div class="text-center mb-4">
                    <h1 class="mb-2">Gestión de Mesas</h1>
                    <p class="text-muted mb-0">Administra las mesas disponibles para reservas</p>
                </div>

                <!-- Mensajes -->
                <div th:if="${param.creada}" class="alert alert-success text-center">
                    Mesa creada correctamente.
                </div>

                <div th:if="${param.actualizada}" class="alert alert-info text-center">
                    Estado de la mesa actualizado.
                </div>

                <!-- Card creación de mesa -->
                <div class="card shadow-sm p-4 mb-4">
                    <h2 class="fs-5 mb-3 text-center">Crear nueva mesa</h2>

                    <form th:action="@{/admin/mesas}" method="post" class="row g-2 justify-content-center">

                        <!-- CSRF -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <div class="col-12 col-md-8">
                            <input type="text"
                                   name="nombre"
                                   class="form-control"
                                   placeholder="Nombre de la mesa"
                                   required />
                        </div>
                        <div class="col-12 col-md-4 d-grid">
                            <button class="btn btn-primary">Crear mesa</button>
                        </div>
                    </form>
                </div>

                <!-- Card listado de mesas -->
                <div class="card shadow-sm p-4">
                    <h2 class="fs-5 mb-3 text-center">Listado de mesas</h2>

                    <div th:if="${#lists.isEmpty(mesas)}" class="alert alert-info text-center mb-0">
                        No hay mesas registradas.
                    </div>

                    <div th:if="${!#lists.isEmpty(mesas)}">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Nombre</th>
                                        <th class="text-center">Activa</th>
                                        <th class="text-center">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="mesa : ${mesas}">
                                        <td class="text-center" th:text="${mesa.id}"></td>
                                        <td th:text="${mesa.nombre}"></td>
                                        <td class="text-center">
                                            <span th:text="${mesa.activa} ? 'Sí' : 'No'"></span>
                                        </td>
                                        <td class="text-center">
                                            <form th:action="@{/admin/mesas/estado}" method="post" class="d-inline">

                                                <!-- CSRF -->
                                                <input type="hidden"
                                                       th:name="${_csrf.parameterName}"
                                                       th:value="${_csrf.token}" />

                                                <input type="hidden" name="idMesa" th:value="${mesa.id}" />

                                                <input type="hidden" name="activa"
                                                       th:value="${!mesa.activa}" />

                                                <button class="btn btn-sm"
                                                        th:classappend="${mesa.activa} ? 'btn-warning' : 'btn-success'">
                                                    <span th:text="${mesa.activa} ? 'Desactivar' : 'Activar'"></span>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <!-- Botón volver -->
                <div class="text-center mt-4">
                    <a href="/admin" class="btn btn-outline-secondary">
                        Volver al panel
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
