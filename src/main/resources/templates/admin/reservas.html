<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas por fecha - Admin</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 700px;">

                <!-- Encabezado -->
                <div class="text-center mb-4">
                    <h1 class="mb-2">Gestión de Reservas</h1>
                    <p class="text-muted mb-0">Busca y administra las reservas de una fecha específica</p>
                </div>

                <!-- Formulario de fecha -->
                <div class="card shadow-sm p-4 mb-4">
                    <h2 class="fs-5 mb-3 text-center">Seleccionar fecha</h2>

                    <form method="get" action="/admin/reservas" class="row g-3 justify-content-center">

                        <div class="col-12 col-md-6">
                            <input type="date"
                                   name="fecha"
                                   class="form-control"
                                   th:value="${fecha}"
                                   required />
                        </div>

                        <div class="col-12 col-md-4 d-grid">
                            <button class="btn btn-primary">Buscar</button>
                        </div>

                    </form>

                    <!-- Mensaje cancelación -->
                    <div th:if="${param.cancelada}" class="alert alert-warning text-center mt-3">
                        Reserva cancelada correctamente.
                    </div>
                </div>

                <!-- Card listado -->
                <div class="card shadow-sm p-4">

                    <h2 class="fs-5 text-center mb-3">
                        Reservas del día <span th:text="${fecha}"></span>
                    </h2>

                    <!-- Lista vacía -->
                    <div th:if="${#lists.isEmpty(reservas)}" class="alert alert-info text-center mb-0">
                        No hay reservas para esta fecha.
                    </div>

                    <!-- Tabla -->
                    <div th:if="${!#lists.isEmpty(reservas)}">

                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Usuario</th>
                                        <th>Mesa</th>
                                        <th class="text-center">Personas</th>
                                        <th class="text-center">Estado</th>
                                        <th class="text-center">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reserva : ${reservas}">
                                        <td class="text-center" th:text="${reserva.id}"></td>
                                        <td th:text="${reserva.usuario.username}"></td>
                                        <td th:text="${reserva.mesa.nombre}"></td>
                                        <td class="text-center" th:text="${reserva.cantidadPersonas}"></td>
                                        <td class="text-center" th:text="${reserva.estado}"></td>

                                        <td class="text-center">

                                            <form th:action="@{/admin/reservas/cancelar}" method="post">

                                                <!-- CSRF -->
                                                <input type="hidden"
                                                    th:name="${_csrf.parameterName}"
                                                    th:value="${_csrf.token}" />

                                                <input type="hidden" name="idReserva"
                                                       th:value="${reserva.id}" />

                                                <input type="hidden" name="fecha"
                                                       th:value="${fecha}" />

                                                <!-- Botón solo si está activa -->
                                                <button class="btn btn-danger btn-sm"
                                                        th:if="${reserva.estado.name() == 'ACTIVA'}">
                                                    Cancelar
                                                </button>

                                            </form>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!-- Botón volver -->
                <div class="text-center mt-4">
                    <a href="/admin" class="btn btn-outline-secondary">
                        Volver al panel
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
