<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Sabor Gourmet</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12" style="max-width: 700px;">

                <!-- Título -->
                <div class="text-center mb-4">
                    <h1 class="mb-2">Panel de Administración</h1>
                    <p class="text-muted">Elige una sección para gestionar el sistema</p>
                </div>

                <!-- Grilla de opciones -->
                <div class="row g-3">

                    <!-- Gestión de mesas -->
                    <div class="col-12">
                        <div class="card shadow-sm p-4 text-center">
                            <h3 class="fs-5 mb-2">Gestión de Mesas</h3>
                            <p class="text-muted mb-3">Crear, activar o desactivar mesas</p>

                            <a href="/admin/mesas" class="btn btn-primary w-100">
                                Ir a Gestión de Mesas
                            </a>
                        </div>
                    </div>

                    <!-- Gestión de reservas -->
                    <div class="col-12">
                        <div class="card shadow-sm p-4 text-center">
                            <h3 class="fs-5 mb-2">Gestión de Reservas</h3>
                            <p class="text-muted mb-3">Ver y administrar reservas por fecha</p>

                            <a href="/admin/reservas" class="btn btn-primary w-100">
                                Ir a Gestión de Reservas
                            </a>
                        </div>
                    </div>

                </div>

                <!-- Botón volver -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-secondary">
                        Volver al inicio
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
