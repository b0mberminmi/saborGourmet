<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sabor Gourmet - Inicio de Sesión</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">

        <div class="text-center mb-4">
          <h1 class="mb-2">Sabor Gourmet</h1>
          <h2 class="fs-4">Inicio de Sesión</h2>
        </div>

        <!-- Mensajes -->
        <div th:if="${param.registered}" class="alert alert-success text-center">
          ¡Usuario registrado exitosamente! Por favor, inicia sesión.
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
          Usuario o contraseña incorrectos.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-info text-center">
          Has cerrado sesión correctamente.
        </div>

        <!-- Formulario -->
        <div class="card shadow-sm p-4">

          <form th:action="@{/login}" method="post">

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" required />
            </div>

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>

            <div class="d-flex justify-content-between">
              <a th:href="@{/registro}" class="btn btn-link p-0">Registrarse</a>
              <a href="/" class="btn btn-link p-0">Inicio</a>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
