<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sabor Gourmet - Registro de Usuario</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12" style="max-width: 500px;">

        <div class="text-left mb-4 px-4">
          <h1 class="mb-2">Registro</h1>
          <h2 class="fs-5 text-muted">Crear nueva cuenta</h2>
        </div>

        <!-- Mensajes de error -->
        <div th:if="${error}" class="alert alert-danger text-center">
          <p th:text="${error}"></p>
        </div>

        <!-- CARD DEL FORMULARIO -->
        <div class="p-4">

          <form th:action="@{/registro}" method="post">

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select name="role" class="form-select">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
              </select>
            </div>

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>

            <div class="d-flex justify-content-between">
              <a th:href="@{/login}" class="btn btn-link p-0">Iniciar sesión</a>
              <a href="/" class="btn btn-link p-0">Inicio</a>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
